<script type="text/javascript">
function to_setup()
{
	var gotourl = "{:site_url('cate,set')}";
	var mid = getid("mid").value;
	if(!mid || mid == "0")
	{
		alert("请选择要操作的模块！");
		return false;
	}
	gotourl += "mid="+mid;
	direct(gotourl);
}
</script>
