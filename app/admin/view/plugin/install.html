<!-- inc:header -->
<div class="notice"><div class="p">&nbsp;&raquo; <a href="{:site_url('plugin')}">插件管理</a>&nbsp;&raquo; 未安装插件列表</span></div></div>

<div class="main">
<table width="100%" style="layout:fixed;" cellpadding="0" cellspacing="0">
<tr>
	<td class="t_sub">名称</td>
    <td class="t_sub" width="100px">作者</td>
	<td class="t_sub" width="50px">版本</td>
	<td class="t_sub" width="60px">操作</td>
</tr>
<!-- $rslist AS $key=>$value -->
<tr class="tr_out" onMouseOver="over_tr(this)" onMouseOut="out_tr(this)">
	<td class="tc_left" style="line-height:150%;padding:1px 5px;">{:$value[title]}<!-- if($value[note]) --><div class="clue_on">{:$value[note]}</div><!-- end --></td>
	<td class="tc_right" align="center">{:$value[author]}</td>
	<td align="center" class="tc_right">{:$value[version]}</td>
	<td align="center" class="tc_right"><input type="button" value="安装" class="btn2" onclick="to_install('{:$value[identifier]}','{:$value[title]}')" /></td>
</tr>
<!-- end -->
</table>
</div>
<!-- inc:footer -->
