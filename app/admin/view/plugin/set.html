<!-- inc:header -->
<div class="notice"><div class="p">
	<table width="100%" cellpadding="0" cellspacing="0">
	<tr>
		<td width="130px"><span class="lead">&nbsp;&raquo; 添加/修改插件配置</span></td>
		<td align="right"><a href="{:site_url('plugin')}" class="button">插件列表</a></td>
	</tr>
	</table>
</div></div>


<form method="post" action="{:site_url('plugin,setok')}id={:$id}" onsubmit="return to_modify_ok('{:$id}',plugin_{:$rs[identifier]})">
<div class="table">
	<div class="left"><span class="red">*</span> 插件名称：</div>
	<input type="text" name="title" id="title" value="{:$rs[title]}">
	<span class="clue_on"> 名称不允许为空</span>
</div>

<div class="table">
	<div class="left">简要描述：</div>
	<textarea name="note" style="width:630px;height:80px;" id="note">{:$rs[note]}</textarea>
</div>

<div class="table">
	<div class="left">SQL卸载：</div>
	<textarea name="uninstall_sql" style="width:630px;height:100px;" id="uninstall_sql">{:$rs[uninstall_sql]}</textarea>
</div>

<div class="table">
	<div class="left">SQL安装：</div>
	<textarea name="install_sql" style="width:630px;height:100px;" id="install_sql">{:$rs[install_sql]}</textarea>
</div>

<div class="table">
	<div class="left">勾子：</div>
	<table cellpadding="0" cellspacing="0">
	<tr>
		<td><textarea name="hooks" style="width:630px;height:300px;" id="hooks">{:$rs[hooks]}</textarea></td>
	</tr>
	<tr>
		<td class="clue_on" style="line-height:160%;">勾子，一行一个应用勾子，格式：[插件应用标识]标识串[/插件应用标识]执行函数，示例<br /><span class="red">[www]phpok_input[/www]content</span></td>
	</tr>
	</table>
</div>

<div class="table">
	<div class="left">排序：</div>
	<input type="text" name="taxis" id="taxis" value="{:$rs[taxis] ? $rs[taxis] : 255}" class="short_input">
	<span class="clue_on">[请填写排序值，最大为255，值越小越往前靠]</span>
</div>
{:$ext}
<div class="table">
	<div class="left">&nbsp;</div>
	<input type="submit" id="qgbutton" value="提 交" class="btn3">
</div>
</form>
<!-- inc:footer -->
