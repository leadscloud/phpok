<!-- inc:header -->
<div class="notice"><div class="p">
	<table width="100%" cellpadding="0" cellspacing="0">
	<tr>
		<td><span class="lead">&nbsp;&raquo; 订单列表</span></td>
	</tr>
	</table>
</div></div>

<div class="main">
<table width="100%" style="layout:fixed;" cellpadding="0" cellspacing="0">
<tr>
	<td class="t_sub" width="35px">&nbsp;</td>
	<td class="t_sub" width="50px">ID</td>
	<td class="t_sub" width="35px">状态</td>
	<td class="t_sub">订单</td>
	<td class="t_sub" width="120px">金额</td>
	<td class="t_sub" width="80px">会员</td>
	<td class="t_sub" width="150px">下单时间</td>
	<td class="t_sub" width="80px">操作</td>
</tr>
<!-- $rslist AS $key=>$value -->
<tr class="tr_out" onMouseOver="over_tr(this)" onMouseOut="out_tr(this)">
	<td align='center' class="tc_left"><input type="checkbox" value="{:$value[id]}" /></td>
	<td align='center' class="tc_right">{:$value[id]}</td>
	<td align="center" class="tc_right"><a href="javascript:to_status({:$value[id]});void(0);" class="status{:intval($value['status'])}"></a></td>
	<td class="tc_right">&nbsp;{:$value[sn]}<!-- if($value[pay_status]) --> （已付款，金额：<span class="red">{:$value[pay_price]} {:$value[pay_currency]}</span>，付款方式：{:$value[payment_title]}，付款时间：{:date("Y-m-d H:i:s",$value[pay_date])}）<!-- end --></td>
	<td class="tc_right" align='center'>{:$value[price_currency]} {:$value[price]}</td>
	<td align='center' class="tc_right"><!-- if($value[uid]) --><a href="javascript:show_user('{:$value[uid]}');void(0);">查看资料</a><!-- else --><span class="red">非会员</span><!-- end --></td>
	<td class="tc_right" align='center'>{:date("Y-m-d H:i:s",$value[postdate])}</td>
	<td align="center" class="tc_right">
		<a href="javascript:to_show({:$value[id]});void(0);" class="btn prev" title="查看"></a>
		<a href="{:site_url('order,set')}id={:$value[id]}" class="btn edit" title="编辑"></a>
		<a href="javascript:to_del({:$value[id]});void(0);" class="btn del" title="删除"></a>
	</td>
</tr>
<!-- end -->
</table>
</div>
<div class="table">
	<table width="100%">
	<tr>
		<td>
			<input type="button" value="全选" onclick="select_all()" class="btn2">
			<input type="button" value="全不选" onclick="select_none()" class="btn3">
			<input type="button" value="反选" onclick="select_anti()" class="btn2">
			&nbsp;
			<input type="button" value="批量审核" onclick="update_pl('1')" class="btn4">
			<input type="button" value="批量未审核" onclick="update_pl('0')" class="btn4">
			&nbsp;
			<input type="button" value="批量删除" onclick="del_pl()" class="btn4">
		</td>
		<td align="right">{:$pagelist}</td>
	</tr>
	</table>
</div>
<!-- inc:footer -->
