<!-- inc:header -->
<div class="notice"><div class="p">
	<table width="100%" cellpadding="0" cellspacing="0">
	<tr>
		<td width="130px"><span class="lead">&nbsp;&raquo; 添加/修改付款方式</span></td>
		<td align="right"><a href="{:site_url('payment')}" class="button">付款方式列表</a></td>
	</tr>
	</table>
</div></div>

<form method="post" action="{:site_url('payment,setok')}id={:$id}" onsubmit="return to_setpayment('{:$id}')">
<div class="table">
	<div class="left"><span class="red">*</span> 标识串：</div>
	<input type="text" name="code" id="code" value="{:$rs[code]}"{if($id)} disabled{end}>
	<span class="clue_on"> <!-- if($id) -->标识串不允许修改<!-- else -->限字母、下划线及数字，且必须是字母开头<!-- end --></span>
</div>
<div class="table">
	<div class="left"><span class="red">*</span> 名称：</div>
	<input type="text" name="title" id="title" value="{:$rs[title]}">
	<span class="clue_on"> 名称不允许为空</span>
</div>
<div class="table">
	<div class="left">目标：</div>
	<input type="text" name="next_act" id="next_act" value="{:$rs[next_act]}">
	<span class="clue_on"> 为空使用标识串替代目标动作</span>
</div>
<div class="table">
	<div class="left">排序：</div>
	<input type="text" name="taxis" id="taxis" value="{:$rs[taxis]}" class="short_input">
	<span class="clue_on"> 值越小越往前靠</span>
</div>
<div class="table">
	<div class="left">说明：</div>
	<textarea id="note" name="note" style="width:500px;height:300px;">{:$rs[note]}</textarea>
</div>
<div class="table">
	<div class="left">&nbsp;</div>
	<span class="clue_on">支持HTML语法，请注意HTML代码的规范及完整</span>
</div>

<div class="table">
	<div class="left">&nbsp;</div>
	<input type="submit" id="qgbutton" value="提 交" class="btn3">
</div>
</form>

<!-- inc:footer -->
