<!-- inc:header -->
<style type="text/css">
.error{position:absolute;top:50%;left:50%;margin:-50px 0 0 -150px;width:300px;height:80px;border:1px solid #1496C0;}
.error .div{background:#D6F1FA;line-height:130%;margin:1px;padding:5px;border:1px #FFF solid;height:66px;text-align:center}
.error .div p{line-height:150%;padding-top:5px;}
</style>
<div class="error">
	<div class="div">
		<!-- if($error_url) -->
		<p style="padding-top:10px;">{:$msg}</p>
		<p><a href="{:$error_url}">{:$error_note}</a></p>
		<!-- else -->
		<p style="padding:24px 0px;">{:$msg}</p>
		<!-- end -->
	</div>
</div>
<!-- if($error_url) -->
<script type="text/javascript">
var url = "{:$error_url}";
var micro_time = "{:$micro_time}";
window.setTimeout("refresh()",micro_time);
function refresh()
{
	window.location.href = url;
}
</script>
<!-- end -->
