<script type="text/javascript">
function js_link(rs,id)
{
	getid(id).innerHTML = rs;
}
function to_submit()
{
	var subject = getid("subject").value;
	if(!subject)
	{
		alert("网站名称不允许为空");
		getid("subject").focus();
		return false;
	}
	var link_url = getid("link_url").value;
	if(!link_url)
	{
		alert("请填写网站地址");
		return false;
	}
	getid("_phpok_submit").disabled = true;
	return true;
}
func_php("post&ms=link",js_link,"post_link");
