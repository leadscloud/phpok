<!-- inc:head -->
<div class="body">
	<div class="left">
		<!-- inc:inc/catelist -->
		<!-- inc:inc/usercp -->
		<!-- inc:inc/left -->
	</div>
	<div class="right">
		<div class="vmenu"><h3>{:$rs[cate_name]}</h3></div>
		<div class="box">
			<ul class="prolist">
			<!-- $rslist AS $key=>$value -->
			<li>
				<table width="100%" height="100%">
				<tr>
					<td class="img"><a href="{:msg_url($value)}" title="{:$value[title]}"><img src="{:$value[picture]}" border="0" alt="{:$value[title]}" /></a></td>
					<td valign="top">
						<div class="line1">名称：<a href="{:msg_url($value)}" title="{:$value[title]}" style="{:$value[style]}">{:$value[title]}</a> <a href="{:msg_url($value)}" title="{:$value[title]}"><img src="images/info.gif" border="0" alt="{:$value[title]}" align="absmiddle" /></a></div>
						<div class="line2">编号：<strong>{:$value[pronum]}</strong></div>
						<div class="line2">规格：{:$value[prostd]}</div>
						<!-- if($value[price]>0) --><div class="line2">售价：<span class="red">{:sys_format_price($value[price])}</span> 元</div><!-- end -->
						<div class="note2">{:$value[note]}</div>
					</td>
				</tr>
				</table>
			</li>
			<!-- end -->
			</ul>
			<!-- inc:inc/pagelist -->
		</div>
	</div>
	<div class="clear"></div>
</div>
<!-- inc:foot -->
