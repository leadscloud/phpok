<script type="text/javascript">
function subscribers_email()
{
	var email = $("#subscribers_email").attr("value");
	if(!email)
	{
		alert("邮箱不允许为空！");
		return false;
	}
	var str_reg=/^\w+((-\w+)|(\.\w+))*\@{1}\w+\.{1}\w{2,4}(\.{0,1}\w{2}){0,1}/ig;
	if(email.search(str_reg) == -1)
	{
		alert("邮箱格式不正确！");
		return false;
	}
	return true;
}
</script>
