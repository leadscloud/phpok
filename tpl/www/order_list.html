<!-- inc:head -->
<div class="body">
	<div class="left">
		<h3>订单搜索</h3>
		<div class="box pd5">
			<form method="post" action="{:site_url('order,list')}">
			<table>
			<tr>
				<td colspan="2">关键字：<input type="text" name="keywords" id="keywords" value="{:$keywords}"></td>
			</tr>
			<tr>
				<td>&nbsp; &nbsp; &nbsp;</td>
				<td><input type="submit" class="but01" value="查询"></td>
			</tr>
			</form>
			</table>
		</div>
		<!-- inc:inc/usercp -->
		<!-- inc:inc/left -->
	</div>
	<div class="right">
		<div class="vmenu"><h3>订单列表</h3></div>
		<div class="box pd5">
			<table width="100%" style="layout:fixed;" cellpadding="0" cellspacing="0">
			<tr>
				<td class="t_sub" width="50px">ID</td>
				<td class="t_sub" width="35px">状态</td>
				<td class="t_sub">编号</td>
				<td class="t_sub" width="130px">创建时间</td>
				<td class="t_sub" width="100px">金额</td>
				<td class="t_sub" width="80px">操作</td>
			</tr>
			<!-- $rslist AS $key=>$value -->
			<tr class="tr_out" onMouseOver="over_tr(this)" onMouseOut="out_tr(this)">
				<td align="center" class="tc_left">{:$value[id]}</td>
				<td align="center" class="tc_right"><img src="images/status{:intval($value['status'])}.gif"></td>
				<td class="tc_right" align="center">{:$value[sn]}</td>
				<td align="center" class="tc_right">{:date("Y-m-d H:i:s",$value[postdate])}</td>
				<td align="center" class="tc_right">{:sys_format_order_price($value[price],$value[price_currency],$value[price_currency])}</td>
				<td align="center" class="tc_right"><a href="{:site_url('checkout,info')}sn={:$value[sn]}"><img src="images/pre.gif" alt="查看"></a></td>
			</tr>
			<!-- end -->
			</table>
		</div>
		<!-- inc:inc/pagelist -->
	</div>
	<div class="clear"></div>
</div>
<!-- inc:foot -->
